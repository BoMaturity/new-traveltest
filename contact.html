<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    nav {
  background-color: #000;
  color: white;
  padding: 10px 0;
  display: flex;
  justify-content: center; /* ðŸ‘ˆ Center horizontally */
  align-items: center;
  gap: 30px;
}
nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
}
nav a:hover {
  text-decoration: underline;
}
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    h1, p {
      text-align: center;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    } 
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #successMessage {
      text-align: center;
      color: green;
      font-weight: bold;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <h1>Contact Us</h1>
  <p>If you have any questions, suggestions, or feedback, feel free to reach out. We'd love to hear from you!</p>

  <form id="contactForm">
    <label for="name"><strong>Name:</strong></label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email"><strong>Email:</strong></label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="message"><strong>Message:</strong></label><br>
    <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Send</button>
  </form>

  <div id="successMessage">âœ… Message sent successfully!</div>

  <script>
    const form = document.getElementById("contactForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();     // NgÄƒn gá»­i tháº­t
      form.reset();               // XoÃ¡ dá»¯ liá»‡u
      successMessage.style.display = "block"; // Hiá»‡n thÃ´ng bÃ¡o

      setTimeout(() => {
        successMessage.style.display = "none";
      }, 3000);
    });
  </script>
</body>
</html>
